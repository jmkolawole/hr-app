<style>

@import 'https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet';

:root {
	--dk-gray-100: #F3F4F6;
	--dk-gray-200: #E5E7EB;
	--dk-gray-300: #D1D5DB;
	--dk-gray-400: #9CA3AF;
	--dk-gray-500: #6B7280;
	--dk-gray-600: #4B5563;

	--sidebars-bg-color: #252636;

}

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

	font-family: 'Inter', sans-serif;

}

#wrapper {
	margin-left: var(--sidebars-width);
	transition: all .3s ease-in-out;
}

#wrapper.fullwidth {
	margin-left: 0;
}



/** --------------------------------
 -- sidebars
-------------------------------- */
.sidebars {
	background-color: var(--sidebars-bg-color);
	width: var(--sidebars-width);
	transition: all .3s ease-in-out;
	transform: translateX(0);
	z-index: 9999999
}

.sidebars .close-aside {
	position: absolute;
	top: 7px;
	right: 7px;
	cursor: pointer;
	color: #EEE;
}

.sidebars .sidebars-header {
	border-bottom: 1px solid #2a2b3c
}

.sidebars .sidebars-header h5 a {
	color: var(--dk-gray-300)
}

.sidebars .sidebars-header p {
	color: var(--dk-gray-400);
	font-size: .825rem;
}

.sidebars .search .form-control ~ i {

	right: 40px;
	top: 22px;
